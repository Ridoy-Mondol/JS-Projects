<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <body>
    <div class="container">
      <h1 class="text-center mt-5">WsCube Tech<br> Registration Form</h1>
      <div class="row">
        <div class="col-12">

          <form onsubmit="return validate()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
              
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" onkeyup="show(this)">
              <errror id="alert2" class="text-danger"></errror>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="password1" onkeyup="check(this)">
            <errror id="alert" class="text-danger"></errror>
            </div>
            
            <button type="submit" class="btn btn-primary w-100" style="height: 45px; font-size: 18px;">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>

   
  </body>
  <script>
     var flag=1;
    var pass = document.getElementById('password1');
    function check(elem){
      if(elem.value.length > 0){
        if(elem.value != password.value){
          document.getElementById('alert').innerHTML='password does not match';
          flag=0;
        }
        else{
          document.getElementById('alert').innerHTML='';
          flag=1; 
        }
      

      }
      else{
        document.getElementById('alert').innerHTML='please enter confirm password'; 
        flag=0; 
      }
    }
    var flag=1;
    var pass2=document.getElementById('password');

      if(elem2.value.length > 0){
        if(elem2.value.length != 8){
          document.getElementById('alert2').innerHTML='password should be 8 charecters';
          flag=0;
        }
         else{
          document.getElementById('alert2').innerHTML='';
          flag=1;
        }
      }
      else{
        document.getElementById('alert2').innerHTML='please enter password';
        flag=0;
      }
    }
    function validate(){
      if(flag==1){

      }

      }
    }



    
    
  </script>
</html>
