<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="toogle-mode.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <h1>javascript toggle dark mode</h1>
    <div>
    <i class="bi bi-brightness-high" id="toggler"></i>
</div>

</body>
<script>
    let toggles = document.getElementById('toggler');
    let body = document.querySelector('body');
    toggles.addEventListener('click',function(){
        this.classList.toggle('bi-moon');
        if(this.classList.toggle('bi-brightness-high')){
            body.style.backgroundColor='black';
            body.style.color='white';
            body.style.transition='0.5s';
        }
        else{
            body.style.backgroundColor='white';
            body.style.color='black';
            body.style.transition='0.5s';
        }
    }
    );

</script>

</html>
